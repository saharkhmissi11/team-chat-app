<br><br><br><br>
<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Employees</h1>
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>Employee</span></th>
							<th><span>Job title</span></th>
							<th class="text-center"><span>Phone</span></th>
							<th><span>Team</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr  *ngFor="let e of employees">
							<td >
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								<a href="#" class="user-link">{{e.firstname}}</a>
								<span class="user-subhead"></span>
							</td>
							<td>
								{{e.jobTitle}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{e.phone}}</span>
							</td>
							<td>
								<a href="#">{{e.team}}</a>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
</div>
